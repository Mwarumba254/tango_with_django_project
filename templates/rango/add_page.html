<!DOCTYPE html>

<html>
         <head>
              <title>Rango</title>
         </head>

         <body>
                <h1>Add a Page.</h1>
                 <div>
                        <form id="page_form" method="post" action="{% url 'add_page' category.slug %}"> 
                                <h2 class="form-signing-heading">Add a page to <a href="/rango/category/{{category.slug}}">{{category.name}} </a></h2>
                                {% csrf_token %}
                                {% for hidden in form.hidden_fields %}
                                        {{ hidden }}
                                {% endfor %}
                                {% for field in form.visible_fields %}
                                        {{ field.errors }}
                                        {{ field.help_text }}
                                        {{ field }}
                                {% endfor %}
                                <input type="submit" name="submit" value="Create Category" /> 
                        </form>
                </div>  
         </body>
 </html>
